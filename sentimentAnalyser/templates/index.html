<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyser</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'style.css' %}">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
</head>
<body class="body">
<div>
    <h1 class='heading'>Sentiment Analysis Using Bot</h1>
    <button class="bot-activity"><a href="mention">Bot Activity</a></button>
</div>
<div class="container"> 
    <div class='form'>
        <form action="" method='post'>
            {% csrf_token %}
            <input type='textarea' name='data'>
            <button type='submit'>Analyse</button>
        </form></div>
    <div class="res">
        <div class="ml"><b>Text</b> : {{text}}</div>
        <div class="ml"><b>Polarity</b> : {{polarity}}</div>
        <div class="ml"><b>Sentiment</b> : {{sentiment}}</div>
        <div class="ml"><b>Bot reply</b> : {{result}}</div>
    </div>
</div>
</body>
</html>
